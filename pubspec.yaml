name: go_india
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  bloc: ^8.1.2
  intl: ^0.18.0
  formz: ^0.6.0
  pinput: ^3.0.0
  dartz: ^0.10.1
  chewie: ^1.7.1
  get_it: ^7.6.0
  equatable: ^2.0.5
  smart_auth: ^1.1.1
  geolocator: ^9.0.2
  go_router: ^10.0.0
  image_picker: ^1.0.2
  flutter_bloc: ^8.1.3
  sms_autofill: ^2.3.0
  google_fonts: ^5.1.0
  hydrated_bloc: ^9.1.2
  url_launcher: ^6.1.12
  firebase_auth: ^4.7.2
  firebase_core: ^2.15.0
  path_provider: ^2.0.15
  auto_size_text: ^3.0.0
  google_sign_in: ^6.1.4
  cupertino_icons: ^1.0.2
  intl_phone_field: ^3.2.0
  firebase_ui_auth: ^1.8.0
  connectivity_plus: ^4.0.1
  flex_color_scheme: ^7.2.0
  flutter_rating_bar: ^4.0.1
  google_maps_flutter: ^2.4.0
  cached_network_image: ^3.2.3
  font_awesome_flutter: ^10.5.0
  loading_animation_widget: ^1.2.0+4
  flutter_local_notifications: ^15.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/app_icon.jpeg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"






flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/logos/

